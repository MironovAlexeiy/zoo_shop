{% load static %}

<div class="contact_block">
        <div class="container_block">
            <div class="contact_elem">
                <div class="wrapper_map"><script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A767ae59bc24e7fd17b46f5a22e2441a9faea882b9e6ac1d5f2f8626964a4049c&amp;width=500&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script></div>
                <div class="wrapper_contact_text">
                    <h3>Бесплатно проконсультируем по любому вопросу связанному с вашим любимцем</h3>
                    <div class="wrapper_direction">
                        <div class="wrapper_address">
                            <img src="{% static 'img/navigadr.svg' %}" alt="" class="address_img">
                            <p>Минск, ул. Чюрлёниса, 6.</p>
                        </div>
                        <div class="wrapper_metro">
                            <img src="{% static 'img/metroIcon.svg' %}" alt="" class="metro_img">
                            <p>Малиновка</p>
                        </div>
                    </div>
                    <div class="wrapper_timework">
                        <p>Время работы</p>
                        <div class="timework">
                            <div class="work1">
                                <img src="{% static 'img/clock_.svg' %}" alt="">
                                <p>Пон.-Пят. 10:00-21:00</p>
                            </div>
                            <div class="work_line"></div>
                            <p class="work2">Суб.-Вос. 10:00-20:00</p>
                        </div>
                    </div>
                    <div class="wrapper_tel">
                        <p>Телефон</p>
                        <div class="tel_block">
                            <img src="{% static 'img/phoneIcon_.svg' %}" alt="">
                            <p>+ 375 (44) 501 03 55</p>
                        </div>
                    </div>
                    <div class="wrapper_social">
                        <p>Пишите нам в социальных сетях</p>
                        <a href="https://www.instagram.com/" target="_blank">
                            <img src="{% static 'img/instagramIcon.svg' %}" alt="" class="social_img">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
